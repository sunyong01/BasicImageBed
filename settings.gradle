pluginManagement {
    ext.useCiRepos = System.getenv('USE_CI_REPOS')?.toBoolean() ?: false
    if (useCiRepos){
        repositories {
            gradlePluginPortal()
            mavenCentral()
        }
    }else {
        repositories {
            maven { url 'https://maven.s.stdio.fun' }
            maven { url 'https://maven.aliyun.com/repository/public' }
            gradlePluginPortal()
        }
    }
}

rootProject.name = 'BasicImageBed'
include 'bed-base'
include 'bed-web'
include 'bed-storage'

