name: Build x64

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '9.15.0'
        
    - name: Install pnpm dependencies
      run: |
        cd ui
        pnpm install
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

    # 为dev分支创建产物
    - name: Create Release Package
      if: github.ref == 'refs/heads/dev'
      run: |
        mkdir -p release
        cp bed-web/build/libs/bed-web-*.jar release/app.jar
        cp Dockerfile release/
        cp docker-compose.yml release/
        cd release
        zip -r ../basic-image-bed.zip *
        
    # 上传构建产物（dev分支）
    - name: Upload Build Artifact
      if: github.ref == 'refs/heads/dev'
      uses: actions/upload-artifact@v3
      with:
        name: basic-image-bed
        path: basic-image-bed.zip
        retention-days: 5

    # 为main分支创建Release
    - name: Generate release tag
      if: github.ref == 'refs/heads/main'
      id: tag
      run: |
        echo "::set-output name=release_tag::release_$(date +"%Y.%m.%d_%H-%M")"

    - name: Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: bed-web/build/libs/bed-web-*.jar
        tag_name: ${{ steps.tag.outputs.release_tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}